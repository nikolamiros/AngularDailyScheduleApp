<div class="row">
  <div class="col-md-9">
    <app-calendar-list></app-calendar-list>

    <div class="row">
      <div class="col text-center">

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          ADD EVENT
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Add Event Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                  </div>
                  <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control" formControlName="location">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" class="form-control" rows="6"
                      formControlName="description"></textarea>
                  </div>
                  <div class="form-row">
                    <label for="time">Time</label>
                    <div class="col-2">
                      <input type="text" id="timeHours" class="form-control" formControlName="timeHours">
                    </div>
                    :
                    <div class="col-2">
                      <input type="text" id="timeSecond" class="form-control" formControlName="timeSecond">
                    </div>
                    
                    <!-- <label for="time">Time</label>
                        <input type="time" id="time" class="form-control"  formControlName="time"> -->
                    <!-- <ngb-timepicker id="time" [(ngModel)]="time" formControlName="time"></ngb-timepicker> -->
                  </div>
                  <br />
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"
                      [disabled]="!calendarForm.valid" data-toggle="modal" data-target="#myModal">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </form>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <app-schedule></app-schedule>
    <app-weather></app-weather>
  </div>
</div>
